<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicaci√≥n Chat con WebSockets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>

<body style="background-color: #e5e5e5">

        <section class="container ">
            <h1 class="mt-3 text-center text-primary fw-bold">Ingrese Producto</h1>

            <form onsubmit="return addProduct(this)">
                <div class="mb-3">
                    <label for="title" class="form-label text-dark fw-bold fst-italic">Nombre</label>
                    <input id="title" type="text" class="form-control" name="title">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label text-dark fw-bold fst-italic">Precio</label>
                    <input id="price" type="text" class="form-control" name="price">
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label text-dark fw-bold fst-italic">Foto URL</label>
                    <input id="thumbnail" type="text" class="form-control" name="thumbnail">
                </div>
                <input type="hidden" name="form" value="1">
                <input class="btn btn-primary my-2" type="submit" value="Enviar!">
            </form>
        </section>
        <section class="container">

            <table class="table table-dark table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="tableItem" class="text-center align-middle">
                </tbody>
            </table>        
        </section>

</body>

</html>
